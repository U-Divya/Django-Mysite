{%load static%}	

<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- loding static link-->
		<link rel="stylesheet" href={%static 'static.css'%}>
		<link rel='stylesheet' href={%static 'bg.css'%}>
	</head>
<body>

	<!--FOR FACEBOOK LIKESHARE SDK -->

	<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


	<div class='container'> 
		<div class='row'>
			<div class='col-sm-12'>
				{%block content%}
				{%endblock%}
			</div>
		</div>
	</div>

	<!--FOR LIKESHARE AND COMMENT-->
	<div class="fb-comments" data-href="https://devu.in.facebook.com/docs/plugins/comments#configurator" data-numposts="5"></div>
	<div class="fb-like" data-href="https://devu.in.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
	
	

</body>
</html>
